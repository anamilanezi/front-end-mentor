<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/cards.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/mobile.css">


  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>

  <main class="container">

    <div class="container__card">


      <figure class="front">

        <div class="front__deco">
          <div class="front__deco-fill">
            <i class="fa-brands class"></i>
          </div>
          <div class="front__deco-empty"></div>
        </div>

        <div class="front__info">
          <span class="front__info-num">0000 0000 0000 0000</span>
          <div class="front__info-sub">
            <span class="front__info-name">Jane Appleseed</span>
            <span class="front__info-val">
              <span class="front__info-mm">00</span>
              <span>/</span>
              <span class="front__info-yy">00</span>
            </span>
          </div>
        </div>
      </figure>


      <figure class="back">
        <span class="back__cvc">000</span>
      </figure>

    </div>

    <div class="container__form">

      <form class="card__form">

        <label class="form__label" for="form__name">Cardholder name
          <input class="form__name" id="form__name" name="form__name" type="text" maxlength="30"
            placeholder="e.g. Jane Appleseed" aria-label="" />
        </label>
        <span class="form__warning name hidden">Can't be empty</span>

        <div class="form__col">
          <label class="form__label" for="form__num">Card number
            <input id="form__num" class="" name="form__num" type="text" maxlength="19" aria-label=""
              placeholder="e.g. 1234 5678 9123 0000" />
          </label>
          <span class="form__warning num hidden">Wrong format, numbers only</span>
        </div>

        <div class="form__row">

          

          <div class="form__col">
            <p class="form__label" for="form__month">Exp date (MM/YY)</p>
              <div class="date">
                <input class="form__date" id="form__month" name="form__month" type="number" type="number" maxlength="2"
                  placeholder="MM" />
                <input class="form__date" id="form__year" name="form__year" type="number" type="number" maxlength="2"
                  placeholder="YY" />
              </div>
            
            <span class="form__warning date hidden">Can't be blank</span>
          </div>



          <div class="form__col">


            <label class="form__label" for="form__cvc">CVC
              <input class="form__cvc" id="form__cvc" name="form__cvc" type="number" maxlength="4"
                placeholder="e.g. 123" />
            </label>
            <span class="form__warning cvc hidden">Can't be blank</span>
          </div>


        </div>

        <button class="btn confirm" type="button">Confirm</button>
      </form>

      <section class="card__msg hidden">
        <h1 class="card__msg-title">Thank you!</h1>
        <svg  class="card__msg-icon" width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="40" cy="40" r="40" fill="url(#a)" />
          <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
          <defs>
            <linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse">
              <stop stop-color="#6348FE" offset="0" />
              <stop offset="1" stop-color="#610595" />
            </linearGradient>
          </defs>
        </svg>
        <p class="card__msg-confirmation">We've added your card details</p>
        <button class="btn continue" type="button"> Continue</button>
      </section>

    </div>
  </main>

</body>

</html>
