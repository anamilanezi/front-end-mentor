<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <main class="container">
    <div class="child">
      <figure class="perfume-image">..</figure>
      <section class="description">
        <span class="product-type">PERFUME</span>
        <h1> Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="promo">$149.99</span>
          <span class="original">$169.99</span>
        </div>
        <button><img src="images/icon-cart.svg" class="cart-img" alt=""> <span class="cart-text">Add to Cart</span></button>
      </section>
    </div>
  </main>

</html>
