<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/084b2a3c9b.js" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Fylo landing page with two column layout</title>



</head>

<body>

<main class="container-fluid">
  
    <header class="top-container">
      <!-- Nav Bar -->
  
      <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="#"><img src="images/logo.svg" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-3"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-item mx-3"><a href="#" class="nav-link">Team</a></li>
            <li class="nav-item mx-3"><a href="#" class="nav-link">Sign In</a></li>
          </ul>
        </div>
      </nav>
  
      <section class="page-header">
        <div class="row">
          <div class=" header-title col-lg-6">
              <h1 class="py-3">All your files in one secure location, accessible anywhere.
              </h1>
              <p>Fylo stores your most important files in one secure location. Access them wherever you need,   and collaborate with friends, family, and co-workers.</p>
              
              <form class="form-header" role="search">
                  <input class="email-header" type="email" placeholder="Enter your email..." aria-label="Email">
                  <button class="btn-header" type="submit">Get Started</button>
                
              </form>
          </div>

          <div class="col-lg-6">
            <div class="header-image"></div>
          </div>

        </div>
      </section>
  
    </header>

        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
