<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

<div class="container-fluid">
  <section id="main">
    <div class="row" id="main-row">
      <div class="col header-image" ></div>
      <div class="col-lg-6" id="info">
        <h1>
          Get <span class="insights">insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="row">
            <div class="col-lg-4 stat-col"><span class="stat">10k+</span> companies</div>
            <div class="col-lg-4 stat-col"><span class="stat">314</span> templates</div>
            <div class="col-lg-4 stat-col"><span class="stat">12M+</span> queries</div>
          </div>
        </div>
      </div>

    </div>
  </section>

</div>

</body>
</html>
