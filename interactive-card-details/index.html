<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!__ displays site properly based on user's device __>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!__ Font Awesome __>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

      <link rel="stylesheet" href="css/style.css">
      <title>Frontend Mentor | Interactive card details form</title>

      <!__ Feel free to remove these styles or customise in your own stylesheet 👍 __>

</head>

<body>

  <main class="container">

    <section class="container__card">
      

        <figure class="front">
          <div class="front__deco">
            <div class="front__deco-fill"></div>
            <div class="front__deco-empty"></div>
          </div>
          <div class="front__info">
            <span class="front__info-num">0000 0000 0000 0000</span>
            <div class="front__info-sub">
              <span class="front__info-name">Jane Appleseed</span>
              <span class="front__info-val">
                <span class="front__info-mm">00</span>
                <span>/</span>
                <span class="front__info-yy">00</span>
              </span>
            </div>
          </div>
        </figure>


      <figure class="back">
        <span class="back__cvc">000</span>
      </figure>

    </section>

    <section class="container__form" action="">

      <form class="card__form">

        <label class="form__label" for="form__name">Cardholder name
          <input class="form__name" id="form__name" name="form__name" type="text" maxlength="30" placeholder="e.g. Jane Appleseed"
            aria-label="" />
        </label>
        <span class="form__warning name hidden">Can't be empty</span>

        <div class="form__col">
          <label class="form__label" for="form__num">Card number
            <input id="form__num" class="" name="form__num" type="text" maxlength="19" aria-label="" placeholder="e.g. 1234 5678 9123 0000"/>
          </label>
          <span class="form__warning num hidden">Wrong format, numbers only</span>
        </div>

        <div class="form__row">

          <div class="form__col">
            <label class="form__label" for="form__col">Exp date (MM/YY)
              <input class="form__date" id="form__month" name="form__month" type="number"  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              type = "number"
              maxlength = "2" placeholder="MM" />
              <input class="form__date" id="form__year" name="form__year" type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              type = "number"
              maxlength = "2" placeholder="YY" /> 
            </label>
            <span class="form__warning date hidden">Can't be blank</span>
          </div>



          <div class="form__col">


            <label class="form__label" for="form__cvc">CVC
              <input class="form__cvc" id="form__cvc" name="form__cvc" type="number" 
                aria-label="" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="4" placeholder="e.g. 123"/>
            </label>
            <span class="form__warning cvc hidden">Can't be blank</span>
          </div>


        </div>

        <button class="btn" type="input">Confirm</button>
      </form>



    </section>
  </main>

  <!--
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

</body>

</html>
