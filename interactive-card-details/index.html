<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!__ displays site properly based on user's device __>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!__ Font Awesome __>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!__ Feel free to remove these styles or customise in your own stylesheet ðŸ‘ __>

</head>
<body>

  <main class="container">

    <section class="ccard">
      <figure class="front">

        <div class="front__deco">
          <div class="front__deco-fill"></div>
          <div class="front__deco-empty"></div>
        </div>
        <div class="front__info">
          
          <span class="front__info-num">0000 0000 0000 0000</span>
          <div class="front__info-sub">
            <span class="front__info-name">Jane Appleseed</span>
            <span class="front__info-val">00/00</span>
          </div>
        </div>
      </figure>
      <figure class="back">
        <span class="back__code">000</span>
      </figure>

    </section>

    <form class="form" action="">

    </form>
  </main>

  <!--
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

__________________

  Thank you!
  We've added your card details
